<div class="carousel slide" [id]="carouselId">

  <ol class="carousel-indicators">
    <li [attr.data-target]="'#' + carouselId" [attr.data-slide-to]="i" *ngFor="let item of carouselItems; let i = index" class="{{ isActive(i) ? 'active' : ''}}"></li>
  </ol>

  <div class="carousel-inner">
    <div class="item {{ isActive(i) ? 'active' : '' }} product" *ngFor="let item of carouselItems; let i = index">
      <img [src]="item.product.imageUrl" class="img-responsive" />
      <div class="carousel-caption">
        <h4>{{ item.product.name }}</h4>        
      </div>
    </div>
  </div>

</div>
