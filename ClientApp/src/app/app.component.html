<div class="col-md-10 col-md-offset-1"> 
  <div class="page-header">
    <h1>The Sustainables BV - Vending Machine</h1>
    <h4>Please, select which product you would like to purchase...</h4>
  </div>
  <div class="panel panel-default col-md-6 col-md-offset-3" id="productsPanel">
    <app-carousel carouselId="productCarousel"></app-carousel>
  </div>
  <div class="panel panel-default col-md-6 col-md-offset-3 control-buttons" id="controlButtons">
    <button id="insertCoinsButton" type="button" class="btn btn-primary">Insert Coins</button>
    <button id="returnCoinsButton" type="button" class="btn btn-danger">Return Coins</button>
    <button id="confirmButton" type="button" class="btn btn-success">Confirm</button>
  </div>
</div>
